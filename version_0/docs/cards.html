<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <title>Cards</title>
</head>

<body>
  <header class="header__cards--container">
    <img
      class="header__cards--img"
      src="./assets/images/logo-awesome-profile-cards.svg"
      alt="logo-awesome-profile-cards"
    />
  </header>

  <main class="wholeMain">
    <section class="preview">
      <button class="preview__button js_resetButton"><i class="fas fa-trash-alt"></i>reset</button>
      <article class="preview__card">
        <span class="preview__pretty js_designColor"></span>
        <h2 class="preview__name js_previewName js_design">Nombre Apellidos</h2>
        <h3 class="preview__description js_previewDescription">Descripción</h3>

        <div class="preview__image js__profile-image" style="background-image: url(./assets/images/previewImg.jpg)">
        </div>
        <nav class="preview__icons">
          <a class="preview__icons--measures js_designColor js_previewPhone" href="#" target="_blank" title="phone"><i
              class="fas fa-mobile-alt"></i></a>
          <a class="preview__icons--measures js_designColor js_previewEmail" href="#" target="_blank" title="message"><i
              class="far fa-envelope"></i></a>
          <a class="preview__icons--measures js_designColor js_previewLinkedin" href="#" target="_blank" title="linkedin"><i
              class="fab fa-linkedin-in"></i></a>
          <a class="preview__icons--measures js_designColor js_previewGithub" href="#" target="_blank" title="github"><i
              class="fab fa-github-alt"></i></a>

        </nav>
      </article>
    </section>
    <form action="" method="POST" class="form js_form">
      <div>
        <div class="collapsable js_collapsable">
          <i class="far fa-object-ungroup cloningicon collapsable__iconStart"></i>
          <h3 class="collapsable__title">Diseña</h3>
          <i class="fas fa-chevron-up collapsable__iconEnd js_iconEnd arrowReverse"></i>
        </div>
        <section class="wholecollapsable-design js_section" id="desing">
          <!-- <div class="titledesignflex">
          <i class="far fa-object-ungroup cloningicon"></i>
          <h3 class="titledesign">diseña</h3>
          <i class="fas fa-chevron-up arrowdesign"></i>
        </div> -->

          <div class="rectangle-2"></div>
          <fieldset class="flexboxdesign">
            <h4 class="titlecolours">colores</h4>
            <div class="colourboxesmaster js_designevent">
              <label class="label__design" for="colour1">
                <input id="1" class="design__input js_design" type="radio" value="1" name="palette" checked />
                <ul class="colourboxes colourone">
                  <li class="item1-item1 li">Color A</li>
                  <li class="item1-item2 li">Color B</li>
                  <li class="item1-item3 li">Color C</li>
                </ul>
              </label>
              <label class="label__design" for="colour2">
                <input id="2" class="design__input js_design" type="radio" value="2" name="palette" />
                <ul class="colourboxes colourtwo">
                  <li class="item2-item1 li">Color A</li>
                  <li class="item2-item2 li">Color B</li>
                  <li class="item2-item3 li">Color C</li>
                </ul>
              </label>

              <label class="label__design" for="colour3">
                <input id="3" class="design__input js_design" type="radio" value="3" name="palette" />
                <ul class="colourboxes colourthree">
                  <li class="item3-item2 li">Color B</li>
                  <li class="item3-item1 li">Color A</li>
                  <li class="item3-item3 li">Color C</li>
                </ul>
              </label>
            </div>
          </fieldset>
        </section>
      </div>
      <div>
        <!-- <div class="topBorder"></div> -->
        <div class="collapsable js_collapsable">
          <i class="far fa-keyboard collapsable__iconStart"></i>
          <h3 class="collapsable__title">Rellena</h3>
          <i class="fas fa-chevron-up collapsable__iconEnd js_iconEnd"></i>
        </div>

        <section class="fill js_section js_fillSectionName hidden" id="fill">
          <fieldset class="fill__first">
            <div class="fill__first--name">
              <label for="fullName" class="fill__first--name-lab">Nombre completo *</label>
              <input class="fill__first--name-inp js_allInputs" placeholder="Ej: Sally Jill" id="name" type="text"
                name="name" />
            </div>
            <div class="fill__first--position">
              <label for="position" class="fill__first--position-lab">Puesto *</label>
              <input class="fill__first--position-inp js_allInputs" placeholder="Ej: Front-end unicorn" id="job" type="text"
                name="job" />
            </div>
          </fieldset>

          <fieldset class="fill__second">
            <label class="fill__second-label">Imagen de perfil *</label>
            <div class="fill__second-buttoncheck">
              <label class="fill__second-button" for="photo">Añadir imagen</label>
              <input type="file" id="photo" class="hidden_button js__profile-upload-btn" value="Añadir imagen" />
              <div class="fill__second-checkbox js__profile-preview"></div>
            </div>
          </fieldset>

          <fieldset class="fill__third">
            <div class="fill__third--mail">
              <label for="email" class="fill__third--mail-lab">Email *</label>
              <input class="fill__third--mail-inp js_allInputs" placeholder="Ej: sally-hill@gmail.com" id="email" type="email"
                name="email" />
            </div>
            <div class="fill__third--tel">
              <label for="telephone" class="fill__third--tel-lab">Teléfono</label>
              <input class="fill__third--tel-inp js_allInputs" placeholder="Ej: 555-55-55-55" id="phone" type="tel"
                name="phone" />
            </div>
            <div class="fill__third--linked">
              <label for="linkedinName" class="fill__third--linked-lab">Linkedin *</label>
              <input class="fill__third--linked-inp js_allInputs" placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin"
                type="text" name="linkedin" />
            </div>
            <!-- se consideraría type text para un texto que empieza con arroba¿? -->
            <div class="fill__third--git">
              <label for="gitHubName" class="fill__third--git-lab">Github *</label>
              <input class="fill__third--git-inp js_allInputs" placeholder="Ej: @sally-hill" id="github" type="text"
                name="github" />
              <!-- no hay input type=sumbit value= enviar info porque la información se va mostrando en el momento en la tarjeta y no se manda a ningún lugar -->
            </div>
          </fieldset>
        </section>
      </div>
      <div>
        <!-- <div class="topBorder"> </div> -->
        <div class="collapsable js_collapsable">
          <i class="fas fa-share-alt collapsable__iconStart"></i>
          <h3 class="collapsable__title">Comparte</h3>
          <i class="fas fa-chevron-up collapsable__iconEnd js_iconEnd"></i>
        </div>

        <section class="js_section hidden" id="share">
          <fieldset class="share">
            <div class="share__second">
              <button class="share__buttom js_shareButton">
                <i class="far fa-address-card"></i> Crear tarjeta
              </button>
            </div>
            <!-- <div class="topBorder"> </div> -->
            <div class="share__collapsable hidden js_createdCard">
              <h3 class="share__collapsable__title js_notCreate hidden">La tarjeta ha sido creada</h3>
              <p class="card__http js_urlCard"></p>
              <button class="share__collapsable__button js_twiterBtn hidden">
              </button>

          </fieldset>
      </div>
      </section>
      </div>
    </form>
  </main>
  <footer class="footer__container">
    <p class="footer__paragraph">
      <small>Awesome profile-cards &copy;2021</small>
    </p>
    <img
      class="footer__logo"
      src="./assets/images/logo-adalab.png"
      alt="logo de adalab"
    />
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
